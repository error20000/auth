<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.bootcss.com/element-ui/1.4.3/theme-default/index.css" rel="stylesheet">
</head>
<body>
  <div id="app">
  <div class="layout" :class="{'layout-hide-text': spanLeft < 3}">
        <el-row class="layout-row" type="flex">
            <el-col :span="spanLeft" class="layout-menu-left">
                <el-menu accordion default-active="1-4-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" @select="handleSelect" :collapse="isCollapse">
				  <el-submenu index="1">
				    <template slot="title">
				      <i class="el-icon-message"></i>
				      <span slot="title">导航一</span>
				    </template>
				    <el-menu-item-group>
				      <span slot="title">分组一</span>
				      <el-menu-item index="1-1">选项1</el-menu-item>
				      <el-menu-item index="1-2">选项2</el-menu-item>
				    </el-menu-item-group>
				    <el-menu-item-group title="分组2">
				      <el-menu-item index="1-3">选项3</el-menu-item>
				    </el-menu-item-group>
				    <el-submenu index="1-4">
				      <span slot="title">选项4</span>
				      <el-menu-item index="1-4-1">选项1</el-menu-item>
				    </el-submenu>
				  </el-submenu>
			  	<el-submenu index="2">
				    <template slot="title">
					    <i class="el-icon-menu"></i>
					    <span slot="title">导航二</span>
				    </template>
				    <el-menu-item index="2-1">选项1</el-menu-item>
			      	<el-menu-item index="2-2">选项2</el-menu-item>
			  	</el-submenu>
				  <el-menu-item index="3">
				    <i class="el-icon-setting"></i>
				    <span slot="title">导航三</span>
				  </el-menu-item>
				</el-menu>
            </el-col>
            <el-col :span="spanRight">
                <div class="layout-header">
                    <el-button type="text" @click="toggleClick">
                        <!-- <Icon type="navicon" size="32"></Icon> -->
                        <i class="el-icon-edit"></i>
                    </el-button>
                </div>
                <div class="layout-breadcrumb">
                    <!-- <Breadcrumb>
                        <Breadcrumb-item href="#">首页</Breadcrumb-item>
                        <Breadcrumb-item href="#">应用中心</Breadcrumb-item>
                        <Breadcrumb-item>某应用</Breadcrumb-item>
                    </Breadcrumb> -->
                </div>
                <div class="layout-content">
                    <div class="layout-content-main">内容区域</div>
                </div>
                <div class="layout-copy">
                    2011-2016 &copy; TalkingData
                </div>
            </el-col>
        </el-row>
    </div>
    
  </div>
</body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js" type="text/javascript"></script>
  <!-- 先引入 Vue -->
  <script src="https://cdn.bootcss.com/vue/2.3.4/vue.js" type="text/javascript"></script>
  <!-- 引入组件库 -->
  <script src="https://cdn.bootcss.com/element-ui/1.4.3/index.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/tools.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
